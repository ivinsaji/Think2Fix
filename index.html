<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think2Fix - IEDC BMCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar to match the new blue theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #2563eb; /* Blue-600 */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1d4ed8; /* Blue-700 */
        }
        
        .idea-card {
            page-break-inside: avoid;
            break-inside: avoid;
            animation: fadeIn 0.5s ease-out forwards;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .idea-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styling for custom radio buttons */
        .radio-label {
            transition: all 0.2s ease-in-out;
        }
        .radio-label-group input[type="radio"]:checked + .radio-label {
            background-color: #1d4ed8; /* Blue-700 */
            color: white;
            border-color: #1d4ed8; /* Blue-700 */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-gray-50 to-white text-gray-800 min-h-screen">

    <div id="app-container" class="container mx-auto p-4 md:p-8 max-w-4xl relative">
        
        <div class="absolute top-4 left-4 md:top-8 md:left-8 flex flex-col items-center text-center">
            <img src="IEDC%20%20LOGO.png" alt="IEDC BMCE Logo" class="h-16 w-16">
            <p class="text-xs text-gray-600 mt-1 font-semibold">IEDC BMCE</p>
        </div>

        <header class="text-center mb-8 pt-24 md:pt-0">
            <h1 class="text-5xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-700 to-sky-500">Think2Fix</h1>
        </header>

        <!-- Form for new entries -->
        <div class="bg-white/70 backdrop-blur-xl p-6 rounded-2xl shadow-lg mb-8 border border-blue-100">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Have something to share?</h2>
            
            <!-- Type Selector: Idea or Problem -->
            <div class="flex justify-center gap-4 mb-4 radio-label-group">
                <input type="radio" name="entry-type" id="type-idea" value="idea" class="sr-only" checked>
                <label for="type-idea" class="radio-label cursor-pointer px-6 py-2 border border-gray-300 rounded-full font-medium">ðŸ’¡ Idea</label>
                
                <input type="radio" name="entry-type" id="type-problem" value="problem" class="sr-only">
                <label for="type-problem" class="radio-label cursor-pointer px-6 py-2 border border-gray-300 rounded-full font-medium">ðŸ¤” Problem</label>
            </div>
            
            <div class="space-y-4">
                 <textarea id="idea-input" placeholder="Describe your idea or problem here..." rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition bg-white/50"></textarea>

                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label for="name-input" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="name-input" placeholder="Your Name" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition bg-white/50">
                    </div>
                    <div>
                        <label for="department-input" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <input type="text" id="department-input" placeholder="e.g., CSE" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition bg-white/50">
                    </div>
                    <div>
                        <label for="semester-input" class="block text-sm font-medium text-gray-700 mb-1">Semester</label>
                        <input type="text" id="semester-input" placeholder="e.g., S5" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition bg-white/50">
                    </div>
                </div>

                <button id="submit-idea-btn" class="w-full bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">Add Entry</button>
            </div>
            <div id="form-error" class="text-red-500 text-sm mt-2 text-center hidden">Please fill out all fields before submitting.</div>
        </div>

        <!-- Filter buttons -->
        <div id="filter-container" class="flex justify-center gap-2 mb-8">
            <button data-filter="all" class="filter-btn active-filter font-medium px-4 py-2 rounded-full transition">All</button>
            <button data-filter="idea" class="filter-btn font-medium px-4 py-2 rounded-full transition">ðŸ’¡ Ideas</button>
            <button data-filter="problem" class="filter-btn font-medium px-4 py-2 rounded-full transition">ðŸ¤” Problems</button>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loader" class="text-center py-10">
            <svg class="animate-spin h-8 w-8 text-blue-700 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-500">Connecting to the database...</p>
        </div>
        
        <!-- Container for ideas -->
        <main id="ideas-container" class="space-y-6">
            <!-- Ideas will be dynamically inserted here -->
        </main>
        
    </div>

    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, updateDoc, doc, arrayUnion, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // >>>>> IMPORTANT! ACTION REQUIRED! <<<<<
        // The configuration below is an EXAMPLE. You MUST replace these values
        // with the actual configuration keys from YOUR OWN Firebase project.
        const firebaseConfig = {
          apiKey: "AIzaSyAW2nwK_DgRya0eiYwEvq7KLh00hv3zXdw", // <-- REPLACE
          authDomain: "think2fix.firebaseapp.com",     // <-- REPLACE
          projectId: "think2fix",                       // <-- REPLACE
          storageBucket: "think2fix.appspot.com",       // <-- REPLACE
          messagingSenderId: "329078773950",        // <-- REPLACE
          appId: "1:329078773950:web:4f20ff0cf41190d3e466ef",
          measurementId: "G-9V7DHRW037"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const ideaInput = document.getElementById('idea-input');
        const nameInput = document.getElementById('name-input');
        const departmentInput = document.getElementById('department-input');
        const semesterInput = document.getElementById('semester-input');
        const submitIdeaBtn = document.getElementById('submit-idea-btn');
        const ideasContainer = document.getElementById('ideas-container');
        const loader = document.getElementById('loader');
        const formError = document.getElementById('form-error');
        const filterContainer = document.getElementById('filter-container');

        // --- Application State ---
        let allEntries = [];
        let currentFilter = 'all';
        let unsubscribe; // To store the onSnapshot listener cleanup function

        // --- Main Application Logic ---
        async function main() {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Authentication failed:", error);
                loader.style.display = 'none';
                if (error.code === 'auth/configuration-not-found') {
                    ideasContainer.innerHTML = `
                        <div class="text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                            <strong class="font-bold">Firebase Configuration Error!</strong>
                            <span class="block sm:inline">The app can't connect to the database.</span>
                            <p class="mt-2 text-left text-sm">
                                <b>To fix this:</b><br>
                                1. You need to replace the example <code>firebaseConfig</code> values in the code with your own keys from the Firebase console.<br>
                                2. In your Firebase project, go to "Authentication" &rarr; "Sign-in method" and make sure the "Anonymous" provider is <b>enabled</b>.
                            </p>
                        </div>
                    `;
                } else {
                    ideasContainer.innerHTML = '<p class="text-center text-red-500">Authentication failed. Unable to load entries.</p>';
                }
                return;
            }

            onAuthStateChanged(auth, user => {
                if (user) {
                    loadEntries();
                } else {
                    if (unsubscribe) unsubscribe(); // Detach listener if user signs out
                    ideasContainer.innerHTML = '<p class="text-center text-gray-500">You are signed out. Please refresh to sign in again.</p>';
                }
            });
        }
        
        const ideasCollectionPath = "ideas";
        const ideasCollection = collection(db, ideasCollectionPath);
        
        function renderIdea(entryData) {
            const ideaCard = document.createElement('div');
            ideaCard.className = 'bg-white p-5 rounded-xl shadow-md idea-card flex flex-col';
            ideaCard.dataset.id = entryData.id;

            const isIdea = entryData.type === 'idea';
            const tagText = isIdea ? 'ðŸ’¡ Idea' : 'ðŸ¤” Problem';
            const tagBg = isIdea ? 'bg-blue-100 text-blue-800' : 'bg-yellow-100 text-yellow-800';

            const tag = document.createElement('span');
            tag.className = `self-start text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full ${tagBg} mb-2`;
            tag.textContent = tagText;

            const ideaText = document.createElement('p');
            ideaText.className = 'text-gray-700 text-lg mb-4 flex-grow whitespace-pre-wrap';
            ideaText.textContent = entryData.text;
            
            const authorDetails = document.createElement('div');
            authorDetails.className = 'mt-auto text-xs text-gray-500 border-t border-gray-100 pt-3';
            authorDetails.innerHTML = `
                <p class="font-semibold text-gray-700">${entryData.name || 'Anonymous'}</p>
                <p>${entryData.department || 'N/A'} Dept, ${entryData.semester || 'N/A'} Semester</p>
            `;

            const ideaTimestamp = document.createElement('p');
            ideaTimestamp.className = 'text-xs text-gray-400 mt-1';
            ideaTimestamp.textContent = `Posted on ${entryData.timestamp ? entryData.timestamp.toDate().toLocaleString() : 'just now'}`;
            authorDetails.appendChild(ideaTimestamp);

            const solutionsWrapper = document.createElement('div');
            solutionsWrapper.className = 'solutions-wrapper mt-4 border-t pt-4';

            const solutionsList = document.createElement('div');
            solutionsList.className = 'solutions-list space-y-3 mb-4';
            
            if (entryData.solutions && entryData.solutions.length > 0) {
                entryData.solutions.sort((a, b) => a.timestamp - b.timestamp).forEach(solution => {
                    const solutionItem = document.createElement('div');
                    const isAI = solution.author === 'Ayra AI';
                    solutionItem.className = isAI 
                        ? 'bg-blue-50 border border-blue-200 text-blue-900 p-3 rounded-md text-sm' 
                        : 'bg-gray-50 border border-gray-200 text-gray-800 p-3 rounded-md text-sm ml-4';
                    
                    const authorHTML = isAI 
                        ? `<span class="font-bold bg-gradient-to-r from-blue-500 to-sky-500 text-transparent bg-clip-text">âœ¨ Ayra AI</span>`
                        : `<span class="font-bold text-gray-600">Community Solution</span>`;

                    solutionItem.innerHTML = `${authorHTML}<p class="mt-1">${solution.text}</p>`;
                    solutionsList.appendChild(solutionItem);
                });
            } else if (entryData.type === 'problem') {
                 const generatingSolutions = document.createElement('p');
                 generatingSolutions.className = 'text-sm text-gray-500 italic animate-pulse';
                 generatingSolutions.textContent = 'ðŸ§  Ayra AI is brainstorming a solution...';
                 solutionsList.appendChild(generatingSolutions);
            } else {
                 const noSolutions = document.createElement('p');
                 noSolutions.className = 'text-sm text-gray-500 italic';
                 noSolutions.textContent = 'No solutions suggested yet.';
                 solutionsList.appendChild(noSolutions);
            }

            const solutionForm = document.createElement('div');
            solutionForm.className = 'solution-form flex gap-2';
            const solutionInput = document.createElement('input');
            solutionInput.type = 'text';
            solutionInput.placeholder = 'Add to the discussion... (use @ayra to ask AI)';
            solutionInput.className = 'solution-input flex-grow p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition';
            const solutionButton = document.createElement('button');
            solutionButton.textContent = 'Reply';
            solutionButton.className = 'solution-btn bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg text-sm hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition shadow-sm';

            solutionForm.append(solutionInput, solutionButton);
            solutionsWrapper.append(solutionsList, solutionForm);
            ideaCard.append(tag, ideaText, authorDetails, solutionsWrapper);
            return ideaCard;
        }

        function renderFilteredEntries() {
            ideasContainer.innerHTML = '';
            const filtered = allEntries.filter(entry => currentFilter === 'all' || entry.type === currentFilter);
            
            if (filtered.length === 0) {
                ideasContainer.innerHTML = `<p class="text-center text-gray-500">No ${currentFilter === 'all' ? '' : currentFilter + 's'} found.</p>`;
            } else {
                 filtered.forEach(entryData => {
                    const ideaElement = renderIdea(entryData);
                    ideasContainer.appendChild(ideaElement);
                });
            }
        }

        function loadEntries() {
            if (unsubscribe) unsubscribe();
            const q = query(ideasCollection, orderBy('timestamp', 'desc'));

            unsubscribe = onSnapshot(q, (snapshot) => {
                loader.style.display = 'none';
                allEntries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderFilteredEntries();
            }, (error) => {
                console.error("Error fetching entries: ", error);
                loader.style.display = 'none';
                if (error.code === 'permission-denied') {
                    ideasContainer.innerHTML = `
                        <div class="text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                            <strong class="font-bold">Firebase Permissions Error!</strong>
                            <span class="block sm:inline">The database is rejecting the request to read data.</span>
                            <p class="mt-2 text-left text-sm">
                                <b>This is usually caused by Firestore Security Rules. To fix this:</b><br>
                                1. Go to your Firebase project console.<br>
                                2. Navigate to the <b>Firestore Database</b> section, then click the <b>Rules</b> tab.<br>
                                3. Replace the existing rules with the following code and click <b>Publish</b>:
                            </p>
                            <pre class="bg-gray-800 text-white text-left text-xs p-2 rounded-md mt-2 overflow-x-auto"><code>rules_version = '2';
service cloud.firestore {
  match /databases/{database}/documents {
    match /ideas/{ideaId=**} {
      allow read, write: if request.auth != null;
    }
  }
}</code></pre>
                            <p class="mt-2 text-left text-sm">This rule allows any signed-in user (including anonymous ones) to read and write to the ideas collection.</p>
                        </div>
                    `;
                } else {
                     ideasContainer.innerHTML = '<p class="text-center text-red-500">Could not load entries. Please check your connection.</p>';
                }
            });
        }
        
        async function callGeminiApi(prompt) {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            
            let response;
            let retries = 3;
            let delay = 1000;
            while (retries > 0) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) {
                        const result = await response.json();
                        return result.candidates?.[0]?.content?.parts?.[0]?.text;
                    } else if (response.status >= 500) {
                         throw new Error(`API call failed with status: ${response.status}`);
                    } else {
                        return null;
                    }
                } catch (error) {
                    console.error(`Attempt failed: ${error.message}. Retrying in ${delay}ms...`);
                    retries--;
                    if (retries === 0) return null;
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                }
            }
            return null;
        }

        async function triggerAiSolution(docRef, problemText) {
            try {
                const prompt = `As an expert innovator for a college IEDC (Innovation and Entrepreneurship Development Cell), provide one concise, actionable, and creative starting solution for the following student's problem. Frame it as a helpful suggestion to kickstart brainstorming. Do not use any markdown formatting. Problem: "${problemText}"`;
                const aiResponse = await callGeminiApi(prompt);

                if (aiResponse) {
                    await updateDoc(docRef, { 
                        solutions: arrayUnion({ 
                            text: aiResponse.trim(), 
                            author: 'Ayra AI', 
                            timestamp: new Date()
                        }) 
                    });
                }
            } catch (error) {
                console.error("Error triggering or saving AI solution:", error);
            }
        }

        async function handleAddEntry() {
            const ideaText = ideaInput.value.trim();
            const name = nameInput.value.trim();
            const department = departmentInput.value.trim();
            const semester = semesterInput.value.trim();
            const entryType = document.querySelector('input[name="entry-type"]:checked').value;

            if (ideaText === '' || name === '' || department === '' || semester === '') {
                formError.classList.remove('hidden');
                return;
            }
            formError.classList.add('hidden');

            submitIdeaBtn.disabled = true;
            submitIdeaBtn.textContent = 'Adding...';
            submitIdeaBtn.classList.add('opacity-50');

            try {
                const docRef = await addDoc(ideasCollection, {
                    text: ideaText, type: entryType, name: name, department: department,
                    semester: semester, timestamp: serverTimestamp(), solutions: []
                });
                
                if (entryType === 'problem') {
                    triggerAiSolution(docRef, ideaText);
                }

                ideaInput.value = ''; nameInput.value = '';
                departmentInput.value = ''; semesterInput.value = '';
            } catch (error) {
                console.error("Error adding document: ", error);
            } finally {
                 submitIdeaBtn.disabled = false;
                 submitIdeaBtn.textContent = 'Add Entry';
                 submitIdeaBtn.classList.remove('opacity-50');
            }
        }
        
        async function handleAddSolution(e) {
            const button = e.target;
            const card = button.closest('.idea-card');
            const solutionInput = card.querySelector('.solution-input');
            const solutionText = solutionInput.value.trim();
            const ideaId = card.dataset.id;

            if (solutionText === '' || !ideaId) return;

            button.disabled = true;
            const originalButtonText = button.textContent;
            const ideaDocRef = doc(db, ideasCollectionPath, ideaId);

            if (solutionText.toLowerCase().startsWith('@ayra')) {
                const userQuery = solutionText.substring(5).trim();
                const problemText = card.querySelector('.text-lg').textContent;
                button.textContent = 'Thinking...';

                try {
                    const prompt = `You are a helpful IEDC innovation expert named Ayra in a conversation with a student. The original problem was: "${problemText}". The student is now replying to you with: "${userQuery}". Provide a concise and helpful response to continue the discussion.`;
                    const aiResponse = await callGeminiApi(prompt);
                    
                    if (aiResponse) {
                        await updateDoc(ideaDocRef, {
                            solutions: arrayUnion({
                                text: aiResponse.trim(),
                                author: 'Ayra AI',
                                timestamp: new Date()
                            })
                        });
                    }
                } catch (error) {
                    console.error("Error getting Ayra reply:", error);
                }

            } else {
                try {
                    await updateDoc(ideaDocRef, { 
                        solutions: arrayUnion({
                            text: solutionText,
                            author: 'Community Solution',
                            timestamp: new Date()
                        }) 
                    });
                } catch (error) {
                    console.error("Error adding solution: ", error);
                }
            }

            solutionInput.value = '';
            button.disabled = false;
            button.textContent = originalButtonText;
        }

        function handleFilterClick(e) {
            if (!e.target.classList.contains('filter-btn')) return;
            currentFilter = e.target.dataset.filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active-filter'));
            e.target.classList.add('active-filter');
            renderFilteredEntries();
        }

        // --- Event Listeners ---
        submitIdeaBtn.addEventListener('click', handleAddEntry);
        filterContainer.addEventListener('click', handleFilterClick);
        ideasContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('solution-btn')) {
                handleAddSolution(e);
            }
        });
        
        const style = document.createElement('style');
        style.textContent = `
            .active-filter {
                background-color: #1d4ed8; /* Blue-700 */
                color: white;
                box-shadow: 0 4px 14px 0 rgba(29, 78, 216, 0.39);
            }
        `;
        document.head.appendChild(style);

        main();
    </script>
</body>
</html>
